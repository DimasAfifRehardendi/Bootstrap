<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator Sederhana</title>
	<!-- load bootstrap css -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<!-- load jquery and bottstrap -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bottstrap.js"></script>
</head>
<body>
	<div class="container" align="center" >
		<br>
		<div class="card p-4 col-xl-6">
			<span><h5>Calculator Sederhana</h5></span>
			<div class="row">
			<input type="text" name="display" class="form-control" readonly="readonly">
			<button type="button" class="col-3 btn btn-outline-primary">1</button>
			<button type="button" class="col-3 btn btn-outline-primary">2</button>
			<button type="button" class="col-3 btn btn-outline-primary">3</button>
			<button type="button" class="col-3 btn btn-outline-primary">+</button>
			<button type="button" class="col-3 btn btn-outline-primary">4</button>
			<button type="button" class="col-3 btn btn-outline-primary">5</button>
			<button type="button" class="col-3 btn btn-outline-primary">6</button>
			<button type="button" class="col-3 btn btn-outline-primary">-</button>
			<button type="button" class="col-3 btn btn-outline-primary">7</button>
			<button type="button" class="col-3 btn btn-outline-primary">8</button>
			<button type="button" class="col-3 btn btn-outline-primary">9</button>
			<button type="button" class="col-3 btn btn-outline-primary">*</button>
			<button type="button" class="col-3 btn btn-outline-primary">C</button>
			<button type="button" class="col-3 btn btn-outline-primary">0</button>
			<button type="button" class="col-3 btn btn-outline-primary">=</button>
			<button type="button" class="col-3 btn btn-outline-primary">/</button>
		</div>
		</div>
	</div>
</body>
</html>
